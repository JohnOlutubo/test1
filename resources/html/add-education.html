<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Welcome To DevConnector</title>
  </head>
  <body>
    <nav>
      <a href="index.html">DevConnectors</a>
      <a href="profiles.html">Developers</a>
      <a href="signup.html">Signup</a>
      <a href="signin.html">SignIn </a>
      <a href="posts.html">Posts </a>
    </nav>

    <section>
      <h1>Add Your Education</h1>
      <p>Add any school, bootcamp, etc that you have attended</p>
      <small>* = required field</small>
      <form>
        <div>
          <input
            type="text"
            name="school or bootcamp"
            value=""
            placeholder="* School or bootcamp"
            required
          />
        </div>
        <div>
          <input
            type="text"
            placeholder="* Degree or Certificate"
            name="degree or certificate"
            value=""
            required
          />
        </div>
        <div>
          <input
            type="text"
            placeholder="Field Of Study"
            name="field of study"
          />
        </div>
        <div>
          From Date <br />
          <input type="date" name="from date" value="" />
          <div>
            <input type="checkbox" name="current Job" />
            Current School or Bootcamp
          </div>
        </div>
        <div>
          To Date <br />
          <input type="date" name="to date" value="" />
        </div>
        <div>
          <textarea
            name=""
            cols="30"
            rows="5"
            placeholder="Program description"
          ></textarea>
        </div>
        <div>
          <input type="submit" />
          <button>Go Back</button>
        </div>
      </form>
    </section>
    <footer>copyright &copy; 2022 KnowledgeHut.com</footer>
  </body>
</html>
